<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo Streak FastAPI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Nunito, sans-serif;
            background-color: green;
        }

        code {
            font-family: Inconsolata, monospace;
            background-color: #222;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
        }

        main  {
            background-color: black;
            color: white;
            max-width: 800px;
            padding: 2rem;
            margin: 2rem auto;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin: 2.5rem 0 0.5rem 0;
        }
    </style>
</head>

<body>
    <main>
        <h1>Duolingo Streak FastAPI</h1>
        <h2>GET <code>/streak/{username}</code></h2>
        <p>Returns current streak of Duolingo user as just a number.</p>
        <h2>GET <code>/user/{username}</code></h2>
        <p>Returns simplified user data including current streak, XP, and courses.</p>

    </main>
</body>

</html>
